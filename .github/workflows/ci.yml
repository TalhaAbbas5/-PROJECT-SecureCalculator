name: Python CI/CD

on:
  push:
    branches:
      - main
      - feature/**   # runs on any feature branch
  pull_request:
    branches:
      - main

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    name: Run Tests and Security Checks
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      # 4️⃣ Run pytest
      - name: Run tests with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -q --tb=short
        continue-on-error: false  # fail workflow if tests fail

      # 5️⃣ Run Bandit security scan
      - name: Run Bandit security scan
        run: |
          bandit -r calculator -f txt -o bandit_report.txt
        continue-on-error: false  # fail workflow if Bandit finds issues

      # 6️⃣ Upload Bandit report as artifact
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.txt

